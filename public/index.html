<body>

  <input id="name" placeholder="–í–∞—à–µ –∏–º—è" />

<script src="/socket.io/socket.io.js"></script>
<script>
let socket, roomId, name, avatar;
function join() {
  name = document.getElementById("name").value;
  avatar = document.getElementById("avatar").value || "üôÇ";
  roomId = document.getElementById("room").value || "room123";
  document.getElementById("chat").style.display = "block";

  socket.on("chat-message", data => {

  socket.on("user-connected", ({ id, user }) => log(`üü¢ ${user.name} –≤–æ—à—ë–ª`));

  socket.on("user-list", users => console.log("üßë‚Äçü§ù‚Äçüßë", users));
}
function send() {
  const msg = document.getElementById("text").value;
  if (msg.trim()) socket.emit("message", msg);
  document.getElementById("text").value = "";
}
function log(msg) {
  const log = document.getElementById("log");
  log.value += msg + "\n";
  log.scrollTop = log.scrollHeight;
}
</script>
